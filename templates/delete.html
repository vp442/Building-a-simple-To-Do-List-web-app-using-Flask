{% extends "base.html" %}

{% block main %}

<form action="{{ url_for('delete',task_id=task_id) }}" method="post">
    {{ form.hidden_tag() }}
    <p>Are you sure you want to delete the following task?</p>
    <div class="row">
        <div class="col">
            <h3>{{ title }}</h3>
        </div>
        <div class="col">
            {{ form.submit(class="button-error pure-button") }}
            <a href="{{ url_for('index') }}" class="pure-button pure-button-primary">Cancel</a>
        </div>
    </div>
</form>

{% endblock %}
